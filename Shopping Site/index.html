<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Your Online Store</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ShopEase</div>

    <button class="menu-toggle">&#9776;</button>

    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search products..." />
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Categories</h3>
    <ul id="categoryList">
      <li><a href="#" data-category="all">All</a></li>
      <li><a href="#" data-category="Clothing">Clothing</a></li>
      <li><a href="#" data-category="Electronics">Electronics</a></li>
      <li><a href="#" data-category="Home">Home & Kitchen</a></li>
      <li><a href="#" data-category="Books">Books</a></li>
      <li><a href="#" data-category="Toys">Toys</a></li>
    </ul>
  </aside>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to ShopEase</h1>
    <p>Your favorite destination for online shopping</p>
    <a href="#" class="btn">Start Shopping</a>
  </section>

  <!-- Products Section -->
  <main class="products">
    <h2>Featured Products</h2>
    <div class="product-grid" id="productGrid">
      <!-- Products will be loaded here by JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

</body>
</html>
